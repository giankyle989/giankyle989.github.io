<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Responsive Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.o">
        <link rel="stylesheet" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
            <div class="l-form">
                <div class="shape1"></div>
                <div class="shape2"></div>

                <div class="form">
                    <img src="img/authentication.svg" alt=""
                    class="form_img">
                    <form action="" class="form_content">
                        <h1 class="form_title">Welcome</h1>
                        
                        <div class="form_div form_div focus">
                            <div class="form_icon">
                                <i class='bx bx-user-circle'></i>      
                            </div>
                            <div class="form_div-input">
                                <label for="" class="form_label">Username</label>
                                <input type="text" class="form_input">
                            </div>
                        </div>

                        <div class="form_div">
                            <div class="form_icon">
                                <i class='bx bx-lock'></i>     
                            </div>
                            <div class="form_div-input">
                                <label for="" class="form_label">Password</label>
                                <input type="password" class="form_input">
                            </div>
                        </div>
                        <a href="#" class="form_forgot">Forgot Password</a>
                        <input type="submit" class="form_button" value="Login">

                        <div class="form_social">
                            <span class="form_social-text">Or login with</span>
                            <a href="#" class="form_social-icon"><i class='bx bxl-facebook-circle'></i></a>
                            <a href="#" class="form_social-icon"><i class='bx bxl-google'></i></a>
                             <a href="#" class="form_social-icon"><i class='bx bxl-instagram'></i></a> 
                        </div>
                    </form>
                </div>
            </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
